<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển Thị Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e90ff, #00c6ff);
            margin: 0;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .key-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .key {
            font-size: 20px;
            font-weight: bold;
            word-break: break-all;
            padding: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            flex-grow: 1;
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Key của bạn là:</h2>
        <div class="key-container">
            <div class="key" id="key">Đang tải...</div>
            <button class="btn" onclick="copyKey()">Copy</button>
        </div>
        <button class="btn" onclick="fetchKey()">Get Key</button>
    </div>
    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name) || "Không có key";
        }
        function fetchKey() {
            document.getElementById("key").textContent = getQueryParam("key");
        }
        function copyKey() {
            const keyText = document.getElementById("key").textContent;
            navigator.clipboard.writeText(keyText).then(() => {
                alert("Key đã được sao chép!");
            }).catch(err => {
                alert("Lỗi khi sao chép key");
            });
        }
        fetchKey();
    </script>
</body>
</html>
