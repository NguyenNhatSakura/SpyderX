<!doctype html>
<html lang="en" class=" layout-wide  customizer-hide" dir="ltr" data-skin="default" data-assets-path=" https://demos.themeselection.com/sneat-bootstrap-html-admin-template/assets/" data-template="vertical-menu-template" data-bs-theme="light">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

      <link rel="stylesheet" href=" https://demos.themeselection.com/sneat-bootstrap-html-admin-template/assets/vendor/fonts/iconify-icons.css" />
      <!-- Core CSS -->
      <link rel="stylesheet" href=" https://demos.themeselection.com/sneat-bootstrap-html-admin-template/assets/vendor/libs/pickr/pickr-themes.css" />
      <link rel="stylesheet" href=" https://demos.themeselection.com/sneat-bootstrap-html-admin-template/assets/vendor/css/core.css" />
      <link rel="stylesheet" href=" https://demos.themeselection.com/sneat-bootstrap-html-admin-template/assets/css/demo.css" />
      <!-- Vendors CSS -->
      <link rel="stylesheet" href=" https://demos.themeselection.com/sneat-bootstrap-html-admin-template/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
      <!-- Vendor -->
      <link rel="stylesheet" href=" https://demos.themeselection.com/sneat-bootstrap-html-admin-template/assets/vendor/libs/@form-validation/form-validation.css" />
      <!-- Page CSS -->
      <link rel="stylesheet" href=" https://demos.themeselection.com/sneat-bootstrap-html-admin-template/assets/vendor/css/pages/page-auth.css" />
      <!-- Helpers -->
      <script src=" https://demos.themeselection.com/sneat-bootstrap-html-admin-template/assets/vendor/js/helpers.js"></script>
      <script src=" https://demos.themeselection.com/sneat-bootstrap-html-admin-template/assets/vendor/js/template-customizer.js"></script>
      <script src=" https://demos.themeselection.com/sneat-bootstrap-html-admin-template/assets/js/config.js"></script>
   </head>
   <body>
      <div class="container-xxl">
         <div class="authentication-wrapper authentication-basic container-p-y">
            <div class="authentication-inner">
               <!-- Login -->
               <div class="card px-sm-6 px-0">
                  <div class="card-body">
                     <!-- Logo -->
                     <div class="app-brand justify-content-center">
                        <a href="index.html" class="app-brand-link gap-2">
                           <span class="app-brand-logo demo">
                              <span class="text-primary">
                                 <svg width="25" viewBox="0 0 25 42" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                    <!-- SVG paths unchanged -->
                                 </svg>
                              </span>
                           </span>
                           <span class="app-brand-text demo text-heading fw-bold">Spyder X</span>
                        </a>
                     </div>
                     <!-- /Logo -->
                     <h4 class="mb-1">Chúc Mừng, Bạn Đã Tạo Thành Công Key !</h4>
                     <p class="mb-6">Hãy Copy Key Và Dán Vào Spyder X, Để Kích Hoạt !</p>
                     <form id="formAuthentication" class="mb-6" action="index.html" method="GET">
                        <div class="mb-6 form-control-validation">
                           <label for="licenseKey" class="form-label">Key Bản Quyền Của Bạn Ở Đây:</label>
                           <input type="text" id="licenseKey" class="form-control" value="" readonly />
                        </div>
                        <div class="mb-6">
                           <button type="button" id="copyButton" class="btn btn-primary d-grid w-100">Sao Chép Key <i class="fa-regular fa-copy"></i></button>
                        </div>
                     </form>
                     <p class="text-center">
                        <span>Bạn đang cần trợ giúp? Hãy tham gia discord </span>
                        <a href="//discord.gg/VM7ESrzccs">
                        <span>Tại Đây!</span>
                        </a>
                     </p>
                  </div>
               </div>
               <!-- /Login -->
            </div>
         </div>
      </div>

      <!-- Core JS -->
      <script src=" https://demos.themeselection.com/sneat-bootstrap-html-admin-template/assets/vendor/libs/jquery/jquery.js"></script>
      <script src=" https://demos.themeselection.com/sneat-bootstrap-html-admin-template/assets/vendor/libs/popper/popper.js"></script>
      <script src=" https://demos.themeselection.com/sneat-bootstrap-html-admin-template/assets/vendor/js/bootstrap.js"></script>
      <!-- Other scripts unchanged -->
      
      <script>
         document.addEventListener('DOMContentLoaded', function() {
            // Lấy giá trị key từ URL
            const urlParams = new URLSearchParams(window.location.search);
            const keyValue = urlParams.get('key');
            
            // Hiển thị giá trị key vào input
            const licenseKeyInput = document.getElementById('licenseKey');
            if (keyValue) {
               licenseKeyInput.value = keyValue;
            } else {
               licenseKeyInput.value = "Không tìm thấy key trong URL";
            }
            
            // Xử lý nút sao chép
            const copyButton = document.getElementById('copyButton');
            copyButton.addEventListener('click', function() {
               licenseKeyInput.select();
               licenseKeyInput.setSelectionRange(0, 99999);
               document.execCommand('copy');
               
               const originalText = copyButton.innerHTML;
               copyButton.innerHTML = 'Đã Sao Chép! <i class="fa-solid fa-square-check"></i>';
               
               setTimeout(function() {
                  copyButton.innerHTML = originalText;
               }, 2000);
            });
         });
      </script>
   </body>
</html>
